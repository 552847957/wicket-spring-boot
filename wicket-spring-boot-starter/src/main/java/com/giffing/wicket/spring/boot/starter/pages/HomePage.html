<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Wicket - Spring Boot Default Homepage</title>
	</head>
	<body>
		<div wicket:id="message" />
		<a wicket:id="logout">Logout!</a> 
		
		<p>
		The current time is: <span wicket:id="time"></span>
	</p>
	<p>
		Message received: <span wicket:id="message"></span>
	</p>
	</body>
</html>
